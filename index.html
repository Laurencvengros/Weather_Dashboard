<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body >
        <header class="jumbotron jumbotron-fluid bg-dark">
            <div class="container">
                <div class="col-12 text-center text-light">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
        </header>
        
        <main class="container container-fluid">
            <section class="row">
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Search For A City</h5>
                                <form class="form-inline">
                                    <input class="form-control" id="searchCities" placeholder="City"></input>
                                    <button id="searchBtn">Search</button>
                                </form>
                                <div id= "list-of-cities"></div>
                        </div>
                    </div>
                </div>
                <div class= "col 12 md-8">
                    <div class="row" id="todayforecast">
                        <p></p>
                    </div>
                    <div class="row" id="futureforecast">
                        <div class="card-deck w-100">
                        </div>

                    </div>
                </div>
            </section>
        </main>
            
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
